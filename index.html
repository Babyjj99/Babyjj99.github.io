<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./js/vue.js"></script>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div id="app">

    <div class="main">
      <h1>李大花的todoList</h1>
      <div class="input-group">
        <input type="text" v-model="todoValue" @keydown.enter="addTodo">
        <button class="addTodo" @click="addTodo">添加</button>
      </div>

      <ul>
        <li v-for="(item, index) in todos" :key="item.id">
          {{item.content}}
          <div class="btn-box">
            <button>编辑</button>
            <button @click="deleteTodo(item.id)">删除</button>
          </div>
        </li>
      </ul>
      <div class="img-box">
        <img src="./img/pro1 (5).webp" alt="">
      </div>

    </div>

  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        todoValue: "",
        todos: JSON.parse(localStorage.getItem('todo'))
      },
      methods: {
        addTodo() {
          if (this.todoValue.trim() === "") {
            return
          }
          this.todos.push({ id: new Date().getTime(), content: this.todoValue })
          localStorage.setItem("todo", JSON.stringify(this.todos))
          this.todoValue = ''
        },
        deleteTodo(id) {
          if (confirm("Are you sure you want to delete")) {
            this.todos.splice(this.todoValue.indexOf(id))
            localStorage.setItem("todo", JSON.stringify(this.todos))
          }
          console.log();
        }
      }
    })
  </script>
</body>

</html>
